<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <h1>Hello World!</h1>
  <form>
    <p>
      <label for="title">Position Title</label>
      <input type="text" name="title" id="title">
    </p>
    <p>
      <label for="salary">Salary</label>
      <input type="number" name="salary" id="salary">
    </p>
    <button id="addPosition">Add Position</button>
  </form>
  <div id="positions"></div>
  <script>

    async function getPositions () {
      const response = await fetch('/positions')
      return response.json()
    }

    async function addPosition (position) {
      const response = await fetch('/positions', {
        method: 'POST',
        body: JSON.stringify(position),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      return response.json()
    }

    const createPosition = ({ title, salary }) => {
      const positionElem = document.createElement('div')
      positionElem.innerHTML = `
            <h3>${title}</h3>
            <h4>${salary}</h4>
            <hr>
          `
      return positionElem
    }

    getPositions()
      .then(positions => {
        console.log(positions)
        positions.forEach(position => document.getElementById('positions').append(createPosition(position)))
      })
      .catch(err => console.error(err))

    document.getElementById('addPosition').addEventListener('click', event => {
      event.preventDefault()

      addPosition({
          title: document.getElementById('title').value,
          salary: document.getElementById('salary').value
        })
        .then(position => position.title ? document.getElementById('positions').append(createPosition(position)) : alert('Invalid Position. Please Enter A Title'))
        .catch(err => console.error(err))
    })

  </script>
</body>

</html>
